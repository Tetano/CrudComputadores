<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pagina.xhtml">
	<ui:define name="conteudo">
		<h:form>
			

<div class="container">
		<div class="box">
			<h1>Cadastre-se</h1>
			<h:form>
				<h:panelGrid columns="2">
					<h:messages styleClass="messages" style="font-size: large" />
					<div class="divtop">

						<h:panelGroup>
							<h:inputText value="#{usuarioController.entity.nome}"
								styleClass="inputkind2">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder"
									value="Digite seu nome" />
							</h:inputText>
						</h:panelGroup>

						<h:panelGroup>
							<h:inputText value="#{usuarioController.entity.cpf}"
								styleClass="inputkind2">
								<f:passThroughAttribute name="placeholder"
									value="Digite seu CPF" />
							</h:inputText>
						</h:panelGroup>

						<h:panelGroup>
							<h:inputText value="#{usuarioController.entity.email}"
								styleClass="inputkind2">
								<f:passThroughAttribute name="placeholder"
									value="Digite seu e-mail" />
								<!-- 
						
										<f:validateLength maximum="11" minimum="11"></f:validateLength>
										<f:validateRegex pattern="[0-9]{11}+"></f:validateRegex>
										 -->
							</h:inputText>
						</h:panelGroup>

						<h:panelGroup>
							<h:inputText value="#{usuarioController.entity.dataNascimento}"
								styleClass="inputkind2">
								<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
								<f:passThroughAttribute name="placeholder" value="00/00/0000" />
							</h:inputText>
						</h:panelGroup>

						<h:panelGroup>
							<h:inputText value="#{usuarioController.entity.senha}"
								styleClass="inputkind2">
								<f:passThroughAttribute name="placeholder" value="Senha" />
							</h:inputText>
						</h:panelGroup>


						<h:panelGroup>
							<h:outputLabel value="Selecione seu Perfil  " />
							<h:selectOneMenu value="#{usuarioController.entity.perfil}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{usuarioController.listaPerfil}"
									var="objeto" itemLabel="#{objeto.label}" />
							</h:selectOneMenu>
						</h:panelGroup>

						<h:panelGroup>
							<h:outputLabel value="Selecione seu GÃªnero   " />
							<h:selectOneMenu value="#{usuarioController.entity.sexo}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{usuarioController.listaSexo}"
									var="objeto" itemLabel="#{objeto.label}" />
							</h:selectOneMenu>
						</h:panelGroup>


					</div>
				</h:panelGrid>





				<div class="divBotoes">
					<section class="container3 row">
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Inserir" actionListener="#{usuarioController.incluir()}"
							disabled="#{usuarioController.entity.id != null}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Alterar" actionListener="#{usuarioController.alterar()}"
							disabled="#{usuarioController.entity.id == null}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Excluir" actionListener="#{usuarioController.excluir()}"
							disabled="#{usuarioController.entity.id == null}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Limpar" actionListener="#{usuarioController.limpar()}"
							disabled="#{usuarioController.entity.id == null}"></h:commandButton>
					</section>
				</div>
			</h:form>
		</div>
	</div>


		</h:form>
	</ui:define>
</ui:composition>
<h:head>
	<title>Crud Computadores</title>
</h:head>
<h:body>
	
</h:body>
</html>
