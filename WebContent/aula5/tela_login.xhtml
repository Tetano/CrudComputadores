<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/aula5/templates.xhtml">

	<ui:define name="header">
		<header>Header</header>
	</ui:define>

	<ui:define name="section">
		<section>
			<div class="container">
				<h:form>
					<h:panelGrid columns="1">
						<h:messages styleClass="messages" style="font-size: large" />


						<h:panelGroup>
							<h:outputLabel value="Login " />
							<h:inputText value="#{computadorController.computador.placaMae}"
								styleClass="inputkind2">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="SeuLogin@email.com" />
							</h:inputText>
						</h:panelGroup>

						<h:panelGroup>
							<h:outputLabel value="Senha " />
							<h:inputText
								value="#{computadorController.computador.processador}"
								styleClass="inputkind2">
								<f:passThroughAttribute name="placeholder" value="******" />
							</h:inputText>
				
						</h:panelGroup>
									<h:commandButton value="Inserir" ></h:commandButton>

					</h:panelGrid>

				</h:form>
			</div>
		</section>
	</ui:define>

</ui:composition>






<body>

</body>


</html>
