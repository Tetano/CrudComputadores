<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pagina.xhtml">

	<!-- Usando o pagina.xhtml e aproveitando o conteúdo da página show computadores -->

	<ui:define name="conteudo">
		<div class="container">
			<div class="box">
				<h1>Escolha sua máquina</h1>



				<h:dataTable  styleClass="divleft" style="display:inline-block" rows="8"
					value="#{computadorController.listaEntity}" var="objeto">

					<h:column>
						
						<div class="card" style="width: 18rem">
							<img class="card-img-top"
								src="https://www.imgeletro.com.br/900x900/produto/marketplace_5df92597d8d360.94304636.jpg"
								alt="Card image cap"></img>
							<div class="card-body">

								<h:outputLabel value="Computador Intermediario"></h:outputLabel>
								<h:outputLabel>Placa Mãe</h:outputLabel>
								<h:outputText value="#{objeto.placaMae}"></h:outputText>
								<br />
								<h:outputLabel>Processador</h:outputLabel>
								<h:outputText value="#{objeto.processador}"></h:outputText>
								<br />
								<h:outputLabel>Placa De Vídeo</h:outputLabel>
								<h:outputText value="#{objeto.placaDeVideo}"></h:outputText>
								<br />
								<h:outputLabel>Valor A Vista:</h:outputLabel>
								<h:outputText value="  R$ #{objeto.preco}"></h:outputText>
								<br />
								<h:commandButton
									actionListener="#{computadorController.editar(objeto)}"
									value="Adicionar Ao Carrinho" style="btn btn-primary"></h:commandButton>

							</div>
						</div>

					</h:column>
						


				</h:dataTable>
			</div>



		</div>


	</ui:define>

</ui:composition>

</h:head>

</html>
