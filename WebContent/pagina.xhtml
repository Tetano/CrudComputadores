<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- 
Estudar:
 - Insert, Composition, Define, Component, Debug, Decorate, Fragment, Include, Param, Remove, Repeat.

<h:head>

	<title>Página!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<link type="text/css" rel="stylesheet" href="PrincipalCss.css" />
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
</h:head>

<h:body>
	<div>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
<h:form rendered="#{pageController.usuarioLogado != null}">
					<h:outputLabel value="Olá #{pageController.usuarioLogado.nome}" />
					<h:commandButton value="Sair" actionListener="#{pageController.encerrarSessao}"></h:commandButton>
				</h:form>
				<h:form rendered="#{pageController.usuarioLogado == null}">
					<h:commandLink styleClass="nav-link" value="Login" action="LoginPage"></h:commandLink>
								<h:commandLink styleClass="nav-link" value="Produtos" action="showComputadores"></h:commandLink>
				</h:form>
				<h:form>
						<br/>
				<h:commandLink styleClass="nav-link" value="Cadastrar Computador" action="estoqueComputadores"></h:commandLink>
				<h:commandLink styleClass="nav-link" value="Cadastrar Usuários" action="resgisterUser"></h:commandLink>
				</h:form>


</nav>
		
	

		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<div align="center">
					<h1>Bem vindo!</h1>
				</div>
			</ui:insert>
		</div>
		<div style="text-align: center;">
			<h:outputText value="Vinitech, a tecnologia ao seu alcance" />
			<a href="https://www.instagram.com/vinitechh/">Acesse aqui nosso
				contato no Instagram</a>

		</div>
	</div>
</h:body>




</html>
